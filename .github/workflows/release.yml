name: Release jar

on:
  workflow_dispatch:
  release:
    types: [created]
permissions:
  contents: read

jobs:
  read_versions:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versionNumber.outputs.versionNumber }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      # Get version number
      - name: Get version number
        id: versionNumber
        run: |
          VERSION=$(grep '^version=' version.properties | cut -d'=' -f2)
          echo "versionNumber=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: read_versions
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versionNumber.outputs.versionNumber }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: "21"
          distribution: "temurin"
          cache: 'gradle'

      - name: Set execute permissions for Gradle Wrapper
        run: chmod +x gradlew

      - uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
        with:
          gradle-version: 9.0.0

      - name: Generate jar
        run: ./gradlew clean build

      # Get version number
      - name: Get version number
        id: versionNumber
        run: |
          VERSION=$(grep '^version=' version.properties | cut -d'=' -f2)
          echo "versionNumber=$VERSION" >> $GITHUB_OUTPUT

      - run: |
          ls -R build/libs
      - name: Rename binaries
        run: |
          mkdir ./binaries
          mv "./build/libs/swaggerhub-V2-${{ needs.read_versions.outputs.version }}.jar" ./binaries/swaggerhub-V2-${{ steps.versionNumber.outputs.versionNumber }}.jar

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          retention-days: 1
          if-no-files-found: error
          name: jar-binaries
          path: |
            ./binaries/*

  sign_verify:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Download build artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: jar-binaries

      - name: Display structure of downloaded files
        run: ls -R

      - name: Install Cosign
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2

      - name: Generate key pair
        run: cosign generate-key-pair

      - name: Sign and generate attestations
        run: |
          cosign sign-blob \
            --key ./cosign.key \
            --yes \
            --output-signature ./swaggerhub-V2-${{ needs.build.outputs.version }}.jar.sig \
            ./swaggerhub-V2-${{ needs.build.outputs.version }}.jar

          cosign attest-blob \
            --predicate - \
            --key ./cosign.key \
            --yes \
            --output-attestation ./swaggerhub-V2-${{ needs.build.outputs.version }}.jar.intoto.jsonl \
            ./swaggerhub-V2-${{ needs.build.outputs.version }}.jar

          cosign verify-blob \
            --key ./cosign.pub \
            --signature ./swaggerhub-V2-${{ needs.build.outputs.version }}.jar.sig \
            ./swaggerhub-V2-${{ needs.build.outputs.version }}.jar

      - name: Display structure of downloaded files
        run: ls -R

      - name: Upload signed artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          retention-days: 1
          if-no-files-found: error
          name: jar-signed
          path: |
            ./swaggerhub-V2-${{ needs.build.outputs.version }}.*
            !cosign.*

  create-release:
    needs: [build, sign_verify]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Download signed artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      - name: Display structure of downloaded files
        run: ls -R
      - name: Upload binaries, attestations and signatures to Release and create GitHub Release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2.3.3
        with:
          tag_name: v${{ needs.build.outputs.version }}
          generate_release_notes: true
          files: |
            ./*signed/*

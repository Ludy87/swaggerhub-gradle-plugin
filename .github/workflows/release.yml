name: Release jar

on:
    workflow_dispatch:
    release:
      types: [created]
  
permissions:
    contents: read

jobs:
  read_versions:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versionNumber.outputs.versionNumber }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Get version number
      - name: Get version number
        id: versionNumber
        run: |
          VERSION=$(grep '^version=' version.properties | cut -d'=' -f2)
          echo "versionNumber=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: read_versions
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK 21
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          java-version: "21"
          distribution: "temurin"
          cache: 'gradle'

      - name: Set execute permissions for Gradle Wrapper
        run: chmod +x gradlew

      - uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4.3.0
        with:
          gradle-version: 8.13

      - name: Generate jar
        run: ./gradlew clean build

      # Get version number
      - name: Get version number
        id: versionNumber
        run: |
          VERSION=$(grep '^version=' version.properties | cut -d'=' -f2)
          echo $VERSION

      - run: |
          ls -R build/libs
      - name: Rename binaries
        run: |
          mkdir ./binaries
          mv "./build/libs/swaggerhub V2-${{ needs.read_versions.outputs.version }}.jar" ./binaries/swaggerhub-V2-${{ needs.read_versions.outputs.version }}.jar

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          retention-days: 1
          if-no-files-found: error
          name: jar-binaries
          path: |
            ./binaries/*

  sign_verify:
    needs: [read_versions, build]
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Download build artifacts
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: jar-binaries

      - name: Display structure of downloaded files
        run: ls -R

      - name: Install Cosign
        uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1

      - name: Generate key pair
        run: cosign generate-key-pair

      - name: Sign and generate attestations
        run: |
          cosign sign-blob \
            --key ./cosign.key \
            --yes \
            --output-signature ./swaggerhub-V2-${{ needs.read_versions.outputs.version }}.jar.sig \
            ./swaggerhub-V2-${{ needs.read_versions.outputs.version }}.jar

          cosign attest-blob \
            --predicate - \
            --key ./cosign.key \
            --yes \
            --output-attestation ./swaggerhub-V2-${{ needs.read_versions.outputs.version }}.jar.intoto.jsonl \
            ./swaggerhub-V2-${{ needs.read_versions.outputs.version }}.jar

          cosign verify-blob \
            --key ./cosign.pub \
            --signature ./swaggerhub-V2-${{ needs.read_versions.outputs.version }}.jar.sig \
            ./swaggerhub-V2-${{ needs.read_versions.outputs.version }}.jar

      - name: Display structure of downloaded files
        run: ls -R

      - name: Upload signed artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          retention-days: 1
          if-no-files-found: error
          name: jar-signed
          path: |
            ./swaggerhub-V2-${{ needs.read_versions.outputs.version }}.*
            !cosign.*

  create-release:
    needs: [read_versions, sign_verify]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Download signed artifacts
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
      - name: Display structure of downloaded files
        run: ls -R
      - name: Upload binaries, attestations and signatures to Release and create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: v${{ needs.read_versions.outputs.version }}
          generate_release_notes: true
          files: |
            ./*signed/*

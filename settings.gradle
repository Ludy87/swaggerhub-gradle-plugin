pluginManagement {
    // Allow Gradle to reuse the system CA bundle when available. This avoids PKIX
    // failures on runners where the bundled JDK trust store is incomplete.
    def systemTrustStore = file('/etc/ssl/certs/java/cacerts')
    if (systemTrustStore.exists()) {
        System.setProperty('javax.net.ssl.trustStore', systemTrustStore.absolutePath)
        System.setProperty('javax.net.ssl.trustStorePassword', 'changeit')
    }

    repositories {
        maven { url "https://plugins.gradle.org/m2" }
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id("org.gradle.toolchains.foojay-resolver-convention") version "1.0.0"
    // ./gradlew updateDaemonJvm --jvm-version=17 --jvm-vendor=adoptium
}
